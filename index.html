<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />

  </head>
  <body>
    <header>
      <h2 class="center-txt p-top-25 m-bot-40">Jessica & Jim</h2>
      <nav class="row center-txt p-bot-20">
        <a class="col-md-3 red-txt" href="./index.html"><h3>Home</h3></a>
        <a class="col-md-3" href="./ceremony.html"><h3>Wedding Ceremony</h3></a>

        <a class="col-md-3" href="./photos.html"><h3>Photo Gallery</h3></a>
      </nav>
    </header>

    <div class="main-content dark-txt background-image">
      <div class="inner-content">
        <div class="vh-85 center-txt relative p-top-one-hundo">
          <h1 class="row">
            We're Getting Married!
          </h1>
          <div class="red-bg countdown-sizing row">
            <p class="m-0 lite-txt" id="clock">
              <span id="days"></span> days <span id="hours"></span>:<span
                id="minutes"
              ></span
              >:<span id="seconds"></span>
            </p>
          </div>
          <div class="row">
            <p class="lite-txt italic sub-header m-top-0 m-bot-15">
              Come join us on our cruise ship wedding
            </p>
          </div>
          <div class="row m-top-0 m-bot-20">
            <h2 class="m-bot-0">
              Location
            </h2>
            <h2 class="m-top-0">
              Date, Time
            </h2>
          </div>

          <div class="btn btn-box pink-bg row">
            <a class="center-txt" href="./ceremony.html">
              <span class="lite-txt fs-20">Wedding Ceremony Details</span>
            </a>
          </div>

          <div class="row m-top-20">
            <a class="" href="#">
              <span class="fs-20">Gift Registry</span>
            </a>
          </div>

          <div class="next-section row">
            <p class="m-bot-0 fs-20 italic">
              Our Love Story
            </p>
            <a href="#loveStory" id="loveButton"
              ><i class="material-icons red-txt">keyboard_arrow_down</i></a
            >
          </div>
        </div>
        <!-- second page -->
        <div class="vh-100 p-top-one-eighty" id="loveStory">
          <div class="row">
            <h1 class="center-txt red-txt">
              Our Love Story
            </h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/timer.js" async defer></script>
    <script src="./assets/js/app.js" async defer></script>
